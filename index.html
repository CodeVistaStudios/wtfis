<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Roulette</title>
    <style>
        :root {
            --gradient: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .joke-container {
            background: #222;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .joke-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 100px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .joke-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: var(--gradient);
        }

        .reaction-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .reaction {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            opacity: 0.5;
        }

        .reaction:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .stats {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #FF6B6B;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .score {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .joke-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="score">Dad Score: <span id="dadScore">0</span></div>
    
    <div class="container">
        <header>
            <h1>Dad Jokes Roulette</h1>
            <p>Warning: Extreme dad energy ahead</p>
        </header>

        <div class="joke-container">
            <div class="loading" id="loading"></div>
            <div class="joke-text" id="jokeText">Ready for some dad-level humor?</div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="getNewJoke()">Hit Me</button>
                <button class="btn" onclick="shareJoke()">Share the Pain</button>
            </div>

            <div class="reaction-bar">
                <span class="reaction" onclick="rateJoke('groan')">ü§¶‚Äç‚ôÇÔ∏è</span>
                <span class="reaction" onclick="rateJoke('laugh')">üòÇ</span>
                <span class="reaction" onclick="rateJoke('dead')">üíÄ</span>
            </div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let dadScore = 0;
        let currentJoke = '';
        let jokeCount = 0;

        async function getNewJoke() {
            const jokeText = document.getElementById('jokeText');
            const loading = document.getElementById('loading');
            
            jokeText.classList.remove('visible');
            loading.classList.add('visible');

            try {
                const response = await fetch('https://icanhazdadjoke.com/', {
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                
                currentJoke = data.joke;
                jokeCount++;
                
                setTimeout(() => {
                    jokeText.textContent = currentJoke;
                    jokeText.classList.add('visible');
                    loading.classList.remove('visible');
                    updateStats();
                }, 500);
            } catch (error) {
                jokeText.textContent = "Dad went out for milk, try again later...";
                jokeText.classList.add('visible');
                loading.classList.remove('visible');
            }
        }

        function rateJoke(reaction) {
            const scoreChange = {
                'groan': 1,
                'laugh': 3,
                'dead': 5
            };

            dadScore += scoreChange[reaction];
            document.getElementById('dadScore').textContent = dadScore;

            // Visual feedback
            const reactions = document.querySelectorAll('.reaction');
            reactions.forEach(r => r.style.transform = 'scale(1)');
            
            const clickedReaction = event.target;
            clickedReaction.style.transform = 'scale(1.3)';
            setTimeout(() => clickedReaction.style.transform = 'scale(1)', 300);
        }

        function shareJoke() {
            if (currentJoke) {
                const shareText = `Check out this dad joke: ${currentJoke}`;
                if (navigator.share) {
                    navigator.share({
                        text: shareText
                    }).catch(console.error);
                } else {
                    navigator.clipboard.writeText(shareText).then(() => {
                        alert('Joke copied to clipboard! Spread the dad energy!');
                    });
                }
            }
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const dadLevel = getDadLevel();
            stats.textContent = `You've endured ${jokeCount} dad jokes. Current dad level: ${dadLevel}`;
        }

        function getDadLevel() {
            if (dadScore < 10) return "Rookie Dad";
            if (dadScore < 25) return "Dad in Training";
            if (dadScore < 50) return "Professional Dad";
            if (dadScore < 100) return "Dad Joke Master";
            return "Ultimate Dad Boss";
        }

        // Initial joke load
        getNewJoke();
    </script>
</body>
</html>
