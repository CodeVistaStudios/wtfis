<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Roulette</title>
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé≠</text></svg>">
    <style>
        /* Previous CSS remains the same */
        :root {
            --gradient: linear-gradient(45deg, #FF6B6B, #4ECDC4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        }

        body {
            background: #111;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: white;
        }

        .container {
            max-width: 800px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .joke-container {
            background: #222;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .joke-text {
            font-size: 1.5rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            min-height: 100px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .joke-text.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .btn {
            background: #333;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-primary {
            background: var(--gradient);
        }

        .reaction-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .reaction {
            font-size: 1.5rem;
            cursor: pointer;
            transition: transform 0.3s;
            opacity: 0.5;
        }

        .reaction:hover {
            transform: scale(1.2);
            opacity: 1;
        }

        .stats {
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #666;
        }

        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            border: 4px solid #333;
            border-top-color: #FF6B6B;
            border-radius: 50%;
            animation: spin 1s infinite linear;
            display: none;
        }

        .loading.visible {
            display: block;
        }

        @keyframes spin {
            to { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .score {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #222;
            padding: 1rem;
            border-radius: 8px;
            font-size: 0.9rem;
        }

        .notification {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #333;
            color: white;
            padding: 1rem;
            border-radius: 8px;
            transform: translateX(120%);
            transition: transform 0.3s;
        }

        .notification.show {
            transform: translateX(0);
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }
            .joke-text {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="score">Dad Score: <span id="dadScore">0</span></div>
    <div class="notification" id="notification"></div>
    
    <div class="container">
        <header>
            <h1>Dad Jokes Roulette</h1>
            <p>Warning: Extreme dad energy ahead</p>
        </header>

        <div class="joke-container">
            <div class="loading" id="loading"></div>
            <div class="joke-text visible" id="jokeText">Ready for some dad-level humor?</div>
            
            <div class="controls">
                <button class="btn btn-primary" onclick="getNewJoke()">Hit Me</button>
                <button class="btn" onclick="shareJoke()">Share the Pain</button>
            </div>

            <div class="reaction-bar">
                <span class="reaction" onclick="rateJoke('groan')">ü§¶‚Äç‚ôÇÔ∏è</span>
                <span class="reaction" onclick="rateJoke('laugh')">üòÇ</span>
                <span class="reaction" onclick="rateJoke('dead')">üíÄ</span>
            </div>
        </div>

        <div class="stats" id="stats"></div>
    </div>

    <script>
        let dadScore = 0;
        let currentJoke = '';
        let jokeCount = 0;
        const jokes = [
            "Why don't eggs tell jokes? They'd crack up!",
            "What do you call a fake noodle? An impasta!",
            "Why did the scarecrow win an award? Because he was outstanding in his field!",
            "Why did the math book look so sad? Because it had too many problems!",
            "What do you call a can opener that doesn't work? A can't opener!",
            "What do you call a bear with no teeth? A gummy bear!",
            "Why don't scientists trust atoms? Because they make up everything!",
            "What do you call a pig that does karate? A pork chop!",
            "Why did the cookie go to the doctor? Because it was feeling crumbly!",
            "What do you call a cow with no legs? Ground beef!",
            "Why did the golfer bring two pairs of pants? In case he got a hole in one!",
            "What do you call a sleeping bull? A bulldozer!",
            "Why did the gym close down? It just didn't work out!",
            "What do you call cheese that isn't yours? Nacho cheese!",
            "Why don't oysters donate to charity? Because they're shellfish!",
            "What do you call a pile of cats? A meow-ntain!",
            "Why did the bicycle fall over? Because it was two-tired!",
            "What did the grape say when it got stepped on? Nothing, it just let out a little wine!",
            "Why don't skeletons fight each other? They don't have the guts!",
            "What do you call a bear with no ears? B!"
        ];

        function showNotification(message) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.classList.add('show');
            setTimeout(() => notification.classList.remove('show'), 3000);
        }

        function getNewJoke() {
            const jokeText = document.getElementById('jokeText');
            const loading = document.getElementById('loading');
            
            jokeText.classList.remove('visible');
            loading.classList.add('visible');

            setTimeout(() => {
                const randomIndex = Math.floor(Math.random() * jokes.length);
                currentJoke = jokes[randomIndex];
                jokeCount++;
                
                jokeText.textContent = currentJoke;
                jokeText.classList.add('visible');
                loading.classList.remove('visible');
                updateStats();
            }, 500);
        }

        function rateJoke(reaction) {
            const scoreChange = {
                'groan': 1,
                'laugh': 3,
                'dead': 5
            };

            dadScore += scoreChange[reaction];
            document.getElementById('dadScore').textContent = dadScore;

            const reactions = document.querySelectorAll('.reaction');
            reactions.forEach(r => r.style.transform = 'scale(1)');
            
            const clickedReaction = event.target;
            clickedReaction.style.transform = 'scale(1.3)';
            setTimeout(() => clickedReaction.style.transform = 'scale(1)', 300);
        }

        function shareJoke() {
            if (currentJoke) {
                navigator.clipboard.writeText(currentJoke).then(() => {
                    showNotification('Joke copied to clipboard! Spread the dad energy!');
                }).catch(() => {
                    showNotification('Failed to copy joke. Dad joke too powerful!');
                });
            }
        }

        function updateStats() {
            const stats = document.getElementById('stats');
            const dadLevel = getDadLevel();
            stats.textContent = `You've endured ${jokeCount} dad jokes. Current dad level: ${dadLevel}`;
        }

        function getDadLevel() {
            if (dadScore < 10) return "Rookie Dad";
            if (dadScore < 25) return "Dad in Training";
            if (dadScore < 50) return "Professional Dad";
            if (dadScore < 100) return "Dad Joke Master";
            return "Ultimate Dad Boss";
        }
    </script>
</body>
</html>
